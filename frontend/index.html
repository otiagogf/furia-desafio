<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />

    <link rel="stylesheet" href="./assets/styles/estilos.css">
    <title>Chat FURIA</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login-form" id="login">
                <input type="text" class="login-name" placeholder="Seu nome" id="login" required>
                <button type="submit" class="login-button" form="login">Entrar</button>
            </form>
        </section>

        <section class="chat">            
            <section class="chat-mensagens">
                <!-- <div class="minha-mensagem-enviada">
                    <div>Ola mundo</div>
                </div>
                <div class="outras-mensagens">
                    <span class="message-sender"> Joselito sem noção</span>
                    Olá, mundão
                </div> -->
            </section>

            <section class="minhas-mensagens">
                <form class="chat-envios" id="chat">
                    <input type="text" class="chat-mensagem" placeholder="Digite sua mensagem" id="chat" required>
                    <button type="submit" class="chat-enviar" form="chat">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </form>
            </section>
        </section>

    </section>
    
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
